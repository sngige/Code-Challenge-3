<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Manager</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="container">
        <h1>My Blog Posts</h1>
        <div class="columns">
            <div class="box post-list">
                <h2>Your Posts</h2>
                <div id="post-list">
                    <!-- posts will be added here -->
                </div>
            </div>
            <div class="box post-detail" id="post-detail">
                <h2>Post Details</h2>
                <p>Select a post to view details</p>
            </div>
        </div>
        <!-- Create New Post -->
        <div class="box">
            <h2>Add New Post</h2>
            <form id="new-post-form">
                <div>
                    <label for="new-title">Title:</label>
                    <input type="text" id="new-title" required>
                </div>
                <div>
                    <label for="new-content">Content:</label>
                    <textarea id="new-content" required></textarea>
                </div>
                <div>
                    <label for="new-author">Author:</label>
                    <input type="text" id="new-author" required>
                </div>
                <button type="submit">Add Post</button>
            </form>
        </div>
    </section>
    <script src="./src/index.js"></script>
</body>
</html>
